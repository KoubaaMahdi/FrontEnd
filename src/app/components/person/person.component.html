<div class="{{active}}" (click)="toggleActive(this)">
    <div class="flex-2">
      <div class="w-12 h-12 relative">
        <div class="w-12 h-12 rounded-full mx-auto bg-gray-300 flex items-center justify-center">
          <span class="text-gray-800 text-xl">{{photo}}</span>
        </div>
        <span class="absolute w-4 h-4 bg-green-400 rounded-full right-0 bottom-0 border-2 border-white"></span>
      </div>
    </div>
    <div class="flex-1 px-2">
      <div class="truncate w-32">
        <span class="text-gray-800">{{name}}</span>
      </div>
    </div>
  </div>
