  <div id="content" class="bg-white" *ngIf="hasMembers" >
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="bg-white-500 text-black py-2 px-4">Username</th>
          <th class="bg-white-500 text-black py-2 px-4">First Name</th>
          <th class="bg-white-500 text-black py-2 px-4">Last Name</th>
          <th class="bg-white-500 text-black py-2 px-4">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="border-b border-black py-2 px-4">{{ user.username }}</td>
          <td class="border-b border-black py-2 px-4">{{ user.firstName }}</td>
          <td class="border-b border-black py-2 px-4">{{ user.lastName }}</td>
          <td class="border-b border-black py-2 px-4">{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
</div>
<div class = "bg-white" *ngIf="noMembers">
    No Members In This Room
</div>
